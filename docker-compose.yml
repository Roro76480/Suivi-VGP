version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    container_name: suivivgp-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend

  backend:
    build: ./backend-node
    container_name: suivivgp-backend
    restart: always
    # Ports non exposés publiquement, communication interne Docker uniquement
    environment:
      - PORT=5000
      - BASEROW_API_URL=${BASEROW_API_URL}
      - BASEROW_TOKEN=${BASEROW_TOKEN}
      - BASEROW_DATABASE_ID=${BASEROW_DATABASE_ID}
      - BASEROW_TABLE_ID=${BASEROW_TABLE_ID}
      - CORS_ORIGIN=* # Ou spécifier https://vgp.evolia-digital.fr pour plus de sécu
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build:
      context: ./react-app
      args:
        # URL relative ! C'est le secret. Comme Caddy gère le domaine, /api tape sur le même domaine
        VITE_API_URL: /api
    container_name: suivivgp-frontend
    restart: always
    depends_on:
      - backend

volumes:
  uploads_data:
  caddy_data:
  caddy_config:
