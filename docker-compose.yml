version: '3.8'

services:
  backend:
    build: ./backend-node
    container_name: suivivgp-backend
    restart: always
    environment:
      - PORT=5000
      - BASEROW_API_URL=${BASEROW_API_URL}
      - BASEROW_API_TOKEN=${BASEROW_API_TOKEN}
      - BASEROW_DATABASE_ID=${BASEROW_DB_ID}
      - BASEROW_TABLE_ENGINS_ID=${BASEROW_TABLE_ENGINS}
      - POSTGRES_HOST=chatbot-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-suivivgp_auth}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=https://vgp.evolia-digital.fr
    volumes:
      - uploads_data:/app/uploads
    networks:
      - coolify
      - default
      - yk44s84scgocwk4c4880gks0
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      # backend route: /api
      - "traefik.http.routers.suivi-vgp-backend.rule=Host(`vgp.evolia-digital.fr`) && PathPrefix(`/api`)"
      - "traefik.http.routers.suivi-vgp-backend.entrypoints=https"
      - "traefik.http.routers.suivi-vgp-backend.tls=true"
      - "traefik.http.routers.suivi-vgp-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.suivi-vgp-backend.loadbalancer.server.port=5000"

  frontend:
    build:
      context: ./react-app
      args:
        # L'API est sur le mÃªme domaine, donc chemin relatif
        VITE_API_URL: https://vgp.evolia-digital.fr/api
    container_name: suivivgp-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - coolify
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"

      # HTTP -> HTTPS Redirect
      - "traefik.http.routers.suivi-vgp-http.rule=Host(`vgp.evolia-digital.fr`)"
      - "traefik.http.routers.suivi-vgp-http.entrypoints=http"
      - "traefik.http.routers.suivi-vgp-http.middlewares=vgp-redirect-https"

      # HTTPS Router
      - "traefik.http.routers.suivi-vgp-https.rule=Host(`vgp.evolia-digital.fr`)"
      - "traefik.http.routers.suivi-vgp-https.entrypoints=https"
      - "traefik.http.routers.suivi-vgp-https.tls=true"
      - "traefik.http.routers.suivi-vgp-https.tls.certresolver=letsencrypt"
      - "traefik.http.services.suivi-vgp-frontend.loadbalancer.server.port=80"

      # Middleware redirect configuration
      - "traefik.http.middlewares.vgp-redirect-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.vgp-redirect-https.redirectscheme.permanent=true"

volumes:
  uploads_data:


networks:
  coolify:
    external: true
  yk44s84scgocwk4c4880gks0:
    external: true
